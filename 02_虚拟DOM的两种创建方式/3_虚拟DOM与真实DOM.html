<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_虚拟DOM与真实DOM</title>
</head>
<body>
    <div id="test"></div>
    <div id="demo"></div>

    <!-- 注意: 部署时，将 "development.js" 替换为 "production.min.js"。-->
    <!-- 引入react的核心库-->
    <script type="text/javascript" src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作虚拟DOM-->
    <script type="text/javascript" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 引入babel，将es6转成es5，jsx转成js-->
    <script type="text/javascript" src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    
    <script type="text/babel">/*此处一定写babel*/
        // 1.创建虚拟DOM
        const VDOM = (/*此处一定不能写引号，因为不是字符串，它是个虚拟Dom*/
            <h1 id="title">
                <span>hello，react</span>
            </h1>
        )
        //2.渲染虚拟DOM到页面
        ReactDOM.render(VDOM,document.getElementById('test'))
        
        const TDOM = document.getElementById('demo')
        console.log('虚拟DOM',VDOM);
        console.log('真实DOM',TDOM);
        // console.log(typeof VDOM); //object
        // console.log(VDOM instanceof Object); //true

        /*
            关于虚拟DOM：
            1：本质是object类型的对象 （属于一般对象）
            2：虚拟DOM比较'轻'（属性少），真实DOM比较'重'（属性多）,因为虚拟DOM是React内部在用，无需真实DOM上那么多的属性
            3：虚拟DOM最终会被React转化成真实DOM,呈现在页面上
        */
        
    </script>
</body>
</html>
