<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_props基本使用</title>
</head>

<body>
    <!-- 函数式组件：函数名就是组件名 -->
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 注意: 部署时，将 "development.js" 替换为 "production.min.js"。-->
    <!-- 引入react的核心库-->
    <script type="text/javascript" src="https://unpkg.zhimg.com/react@16/umd/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作虚拟DOM-->
    <script type="text/javascript" src="https://unpkg.zhimg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 引入babel，将es6转成es5，jsx转成js-->
    <script type="text/javascript" src="https://unpkg.zhimg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        //1.创建组件
        class Person extends React.Component {
            render() {
                console.log(this);
                const {name,age,sex} = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age+1}</li>
                    </ul>
                )
            }
        }

        //2.渲染组件到页面
        ReactDOM.render(<Person name="tom" age={18} sex="男"/>, document.getElementById('test'))
        ReactDOM.render(<Person name="tom2" age={20} sex="男"/>, document.getElementById('test2'))

        const p = {
            name:'老李',
            age:24,
            sex:'男'
        }
        // ReactDOM.render(<Person name={p.name} age={p.age} sex={p.sex}/>, document.getElementById('test3'))
        ReactDOM.render(<Person {...p}/>, document.getElementById('test3'))

    </script>

</body>

</html>
