<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_字符串形式的ref</title>
</head>

<body>
    <div id="test"></div>

    <!-- 注意: 部署时，将 "development.js" 替换为 "production.min.js"。-->
    <!-- 引入react的核心库-->
    <script type="text/javascript" src="https://unpkg.zhimg.com/react@16/umd/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作虚拟DOM-->
    <script type="text/javascript" src="https://unpkg.zhimg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 引入babel，将es6转成es5，jsx转成js-->
    <script type="text/javascript" src="https://unpkg.zhimg.com/babel-standalone@6/babel.min.js"></script>


    <script type="text/babel">/*此处一定写babel*/
        //创建组件
        class Demo extends React.Component {
            render() {
                return (
                    <div>
                        <input ref="input1" type="text" placeholder="点击按钮提示数据"></input>
                        <button onClick={this.showData} style={{margin:'10px'}}>点我提示左侧数据</button>
                        <input ref="input2" onBlur={this.showData2} type="text" placeholder="失去焦点时提示数据"/>
                    </div>
                )
            }
            showData = ()=>{
                const {input1} = this.refs
                alert(input1.value)
            }
            showData2 = ()=>{
                const {input2} = this.refs
                alert(input2.value)
            }
            state={

            }
        }
        //渲染组件到页面
        ReactDOM.render(<Demo/>, document.getElementById('test'))
        

    </script>
</body>

</html>
