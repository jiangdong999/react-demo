<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx语法规则</title>
</head>
<body>
    <div id="test"></div>

    <!-- 注意: 部署时，将 "development.js" 替换为 "production.min.js"。-->
    <!-- 引入react的核心库-->
    <script type="text/javascript" src="https://unpkg.zhimg.com/react@16/umd/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作虚拟DOM-->
    <script type="text/javascript" src="https://unpkg.zhimg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 引入babel，将es6转成es5，jsx转成js-->
    <script type="text/javascript" src="https://unpkg.zhimg.com/babel-standalone@6/babel.min.js"></script>

    
    <script type="text/babel">/*此处一定写babel*/
        const myId = 'jIanDoNg'
        const myData = 'HeLlo,rEAct'

        // 1.创建虚拟DOM
        const VDOM = (
            <div>
                <h2 className="title" id={myId.toLowerCase()}>
                    <span style={{color:'red',fontSize:'29px'}}>{myData.toLowerCase()}</span>
                </h2>
                <h2 className="title" id={myId.toUpperCase()}>
                    <span style={{color:'red',fontSize:'29px'}}>{myData.toLowerCase()}</span>
                </h2>
                <input type="text" name="" id=""/>
                {/*Good></Good>*/}
            </div>
        )

        //2.渲染虚拟DOM到页面
        ReactDOM.render(VDOM,document.getElementById('test'))

        /*
            jsx语法规则
            1.定义虚拟DOM时，不要写引号
            2.标签中混入js表达式时要用{}
            3.样式的类型指定不要用class，要用className
            4.内联样式，要用style={{key：value}}的形式去写
            5.只有一个跟标签
            6.标签必须闭合
            8.标签首字母
                （1）若小写字母开头，则将该标签转为html中的同名标签元素，若html中无该标签对应的同名标签元素，则报错
                （2）若大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错

        */
        
    </script>

    <!-- jsx的注释方法:  {/*   我是注释的内容   */} -->
</body>
</html>
