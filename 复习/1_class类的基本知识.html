<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class类的基本知识</title>
</head>

<body>
    <script type="text/javascript">
        /*
            总结:
                1.类中的构造器不是必须写的，要对实例进行一些初始化的操作，如添加指定属性时才写。
                2.如果A类继承了B类，且A类中写了构造器，那么A类构造其中的super是必须要调用的。
                3.类中所定义的方法，都是放在了类的原型对象上，供实例去使用
            
        */
        //创建一个Person类
        class Person {
            //构造函数方法
            constructor(name, age) {
                //构造函数中的this是谁？ 类的实例对象
                this.name = name
                this.age = age
            }
            //一般方法
            work() {
                //work方法放在了哪里？  类的原型对象上，供实例使用
                //通过Person实例调用work时，work中的this就是Person的实例
                console.log(`我是${this.name}，我今年${this.age}岁了`);
            }
        }

        const p1 = new Person('张三', 20)
        const p2 = new Person('李四', 22)
        p1.work()
        p2.work()
        console.log(p1);

        //创建一个Student类，继承Person类
        class Student extends Person {
            constructor(name, age, school) {
                super(name, age)
                this.school = school
            }
            //重写从父类继承过来的方法
            work() {
                console.log(`我是${this.name}，我今年${this.age}岁了,在${this.school}上学`);
            }
            study() {
                //study方法放在了哪里？  类的原型对象上，供实例使用
                //通过Student实例调用study时，study中的this就是Student的实例
                console.log(`我很努力的学习`);
            }
        }
        const s1 = new Student('小明', 15, '北京清华大学')
        s1.work()
        s1.study()
        console.log(s1)
    </script>
</body>

</html>
